<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<!--
			Ý tưởng: Xây dựng 1 hàm thời gian
			Sau 1 giây thì gọi lại hàm đó 1 lần
		-->
		<div id="KetQua"></div>
		
		<script>
			function ThoiGian()
			{
				var hT = new Date();
				var gio = hT.getHours();
				var phut = hT.getMinutes();
				var giay = hT.getSeconds();
				
				// document.write('Bây giờ là '+gio+':'+phut+':'+giay+'');
				document.getElementById('KetQua').innerHTML = 'Bây giờ là '+gio+':'+phut+':'+giay+'';
			}
			setInterval(ThoiGian, 1000);
		</script>
	</body>
</html>
