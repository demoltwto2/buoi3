<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				// Lấy giá trị từ form
				var tdn = f.TenDangNhap.value;
				var mk = f.MatKhau.value;
				var nlmk = f.NhapLaiMatKhau.value;
				
				// Thông báo lỗi khi không nhập giá trị vào 3 ô
				if(tdn == "" || mk == "" || nlmk == "")
				{
					alert('Các ô bắt buộc phải nhập.');
					return false;
				}
				
				//Thông báo lỗi khi tên đăng nhập nhỏ hơn 6 ký tự
				if(tdn.length < 6)
				{
					alert('Tên đăng nhập phải từ 6 ký tự trở lên.');
					return false;
				}
				
				// Thông báo lỗi khi mật khẩu nhập lại không khớp
				if(mk != nlmk)
				{
					alert('Nhập lại mật khẩu không đúng.');
					return false;
				}
				
				return true;
			}
		</script>
		
		<form name="f">
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name="TenDangNhap"> (nhiều hơn 6 ký tự)</td>
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name="MatKhau"></td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name="NhapLaiMatKhau"></td>
				</tr>
			</table>
			<button type="submit" onclick="return KiemTra()">Kiểm tra</button>
		</form>
	</body>
</html>
